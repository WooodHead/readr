query Viewer2($bookId: String!, $before: String, $after: String, $first: Int, $last: Int) {
  bookInfo(dbID: $bookId) {
    title
    toc {
      ...tocRecursive
    }
  }
  viewer {
    # readingProgress(bookId: $bookId) {
    #   percentage
    # }
    bookPages(pageHeight: 600, bookId: $bookId, first: $first, last: $last, before: $before, after: $after) {
      totalCount
      edges {
        cursor
        node {
          id
          meta {
            pageNo
            offset
          }
          elements {
            ...elementsRecursive
          }
        }
      }
    }
  }
}

fragment elementFields on HTMLElementObject {
  tag
  type
  text
  id
  attrs {
    id
    href
    src
  }
}

fragment elementsRecursive on HTMLElementObject {
  ...elementFields
  children {
    ...elementFields
    children {
      ...elementFields
      children {
        ...elementFields
        children {
          ...elementFields
        }
      }
    }
  }
}

fragment tocFields on TocChapter {
  src
  name
  playOrder
  srcObject {
    name
    ext
    prefix
    url
  }
}

fragment tocRecursive on TocChapter {
  ...tocFields
  children {
    ...tocFields
    children {
      ...tocFields
      children {
        ...tocFields
        children {
          ...tocFields
        }
      }
    }
  }
}
